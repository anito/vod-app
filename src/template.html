<!DOCTYPE html>
<html lang="en" class="theme-default typo-default">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    <!-- CookiePro Cookie-Einwilligungshinweis – Anfang für doojoo.de -->
    <script
      src="https://cookie-cdn.cookiepro.com/scripttemplates/otSDKStub.js"
      type="text/javascript"
      charset="UTF-8"
      data-domain-script="96d83ad7-4e38-4648-a464-21b40633c4d3-test"
    ></script>
    <script type="text/javascript">
      function OptanonWrapper() {}
    </script>
    <link rel="stylesheet" href="consent-pro/styles.css" />
    <!-- CookiePro-Cookie-Einwilligungshinweis – Ende für doojoo.de -->

    %sapper.base%

    <link rel="stylesheet" href="client/smui.css" />
    <link rel="stylesheet" href="index.css" />

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
    />

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%

    <!-- Sapper creates a <script> tag containing `src/client.js`
		     and anything else it needs to hydrate the app and
		     initialise the router -->
    %sapper.scripts%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
